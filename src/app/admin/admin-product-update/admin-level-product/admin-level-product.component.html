<div class="row justify-content-end">
  <div class="col-2">
    <button mat-icon-button style="float:right;" (click)="close(false);">
        <mat-icon fontIcon="clear"></mat-icon>
    </button>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-11">
    <h3>Nuevo Nivel</h3>
    <div class="row">
      <mat-form-field appearance="fill" class="col-12 col-md-12">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" name="name" [(ngModel)]="object.name">
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row justify-content-end">
  <div class="col-6 col-md-4">
    <button mat-flat-button color="accent" style="width:100%;" (click)="send();" [disabled]="object.name == ''">Guardar</button>
  </div>
</div>
